{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>RoyalUI Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static "vendors/ti-icons/css/themify-icons.css" %}">
  <link rel="stylesheet" href="{% static "vendors/base/vendor.bundle.base.css" %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static "registercss/css/style.css" %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static "assets/logo.svg" %}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="logo.svg" alt="logo">
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <form class="pt-3" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                  <input type="username" class="form-control form-control-lg" id="exampleInputEmail1" name="username" placeholder="Username" Required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" name="password" placeholder="Password" Required>
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  
                  <a href="#" class="auth-link text-black">Forgot password?</a>
                </div>
                
                <div class="text-center mt-4 font-weight-light">
                  Don't have an account? <a href="{% url "regist" %}" class="text-primary">Create</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static "vendors/base/vendor.bundle.base.js" %}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="{% static "registerjss/js/off-canvas.js" %}"></script>
  <script src="{% static "registerjss/js/hoverable-collapse.js" %}"></script>
  <script src="{% static "registerjss/js/template.js" %}"></script>
  <script src="{% static "registerjss/js/todolist.js" %}"></script>
  <!-- endinject -->
</body>

</html>
