<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Task Page</title>
    <!-- Include Pico.css for modern styling -->
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow-y: auto;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
            margin-top: 20px;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.75rem;
        }
        .task {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .task:last-child {
            margin-bottom: 0;
        }
        .task-name {
            font-weight: bold;
            font-size: 1.25rem;
            margin-bottom: 8px;
        }
        .task-condition,
        .task-reward {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 1rem;
            white-space: pre-wrap; /* ensures line breaks are respected */
        }
        .task-link a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        .task-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Live Tasks</h2>
        {% for task in tasks %}
        <div class="task">
            <div class="task-name">{{ task.name }}</div>
            <hr>
            <div class="task-condition">Condition: </div>
            <div class="task-condition">{{ task.terms_cond|linebreaksbr }}</div>
            <hr>
            <div class="task-reward">Reward: {{ task.amount }}</div>
            <hr>
            {% if task.is_format %}
               <div class="task-link"><a href="{% url 'handle_task_click' id=task.id %}">Go to Task</a></div>
            {% else %}
               <div class="task-link"><a href="{% url 'redlink' id=task.id %}">Go to Task</a></div>
            {% endif %}
        </div>
        {% endfor %}
    </div>

    <!-- Include Pico.js for interactive features -->
    <script src="https://cdn.jsdelivr.net/npm/@picocss/pico@1/js/pico.min.js"></script>
</body>
</html>
