<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Page</title>
    <!-- Include Pico.css for modern styling -->
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
    <!-- Include HTMX for handling AJAX requests -->
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-y: auto;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            margin-top: 20px;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.75rem;
        }
        .balance {
            text-align: center;
            font-size: 1.25rem;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 8px;
            display: block;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .success-message {
            margin-top: 20px;
            text-align: center;
            color: green;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Wallet</h2>
        <div id="balance-container" class="balance">
            â‚¹ {{ user_balance }} <!-- Replace with your dynamic balance value -->
        </div>
        
        <form hx-post="{% url 'withdraw_balance' %}" hx-target="#message-container" hx-swap="outerHTML">
            {% csrf_token %}
            <div class="form-group">
                <label for="amount">Enter Amount to Withdraw</label>
                <input type="number" id="amount" name="amount" min="1" required>
            </div>
            <button type="submit">Withdraw</button>
        </form>
        <div id="message-container"></div> <!-- Placeholder for success message -->
    </div>

    <!-- Include Pico.js for interactive features -->
    <script src="https://cdn.jsdelivr.net/npm/@picocss/pico@1/js/pico.min.js"></script>
</body>
</html>
